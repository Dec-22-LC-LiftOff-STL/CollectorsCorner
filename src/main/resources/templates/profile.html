<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script type="text/javascript" th:src="@{../javascript/movies-search.js}"></script>
    <link rel="stylesheet" th:href="@{../CSS/movies-search.css}">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--    <script type="text/javascript" th:src="@{/javascript/bootstrap.js}"></script>-->
</head>



<body>
<div th:replace="fragments :: page-header"></div>
<h1>Profile Page</h1>


<th:block th:if="${isSelf}">
    <h3>Screen Mode:</h3>
    <form th:action="@{/update-theme}" method="post" >
        <select name="theme">
            <option>Change:</option>
            <option value="Light">Light</option>
            <option value="Dark">Dark</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</th:block>

</body>

</html>
