<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<link th:href="@{/css/collector.css}" rel="stylesheet" />

<head th:replace="~{fragments :: head}"></head>

<div th:replace="~{fragments :: login-header}"></div>

<body class="container body-content">

<form method="post">
    <div class="row">
        <div class="column">
            <div class="form-group">
                <label>Username
                    <input class="form-control" th:field="${registerFormDTO.username}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.username}"></p>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                </label>
                <p class="error" th:errors="${registerFormDTO.password}"></p>
            </div>
            <div class="form-group">
                <label>Verify Password
                    <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
                </label>
            </div>
        </div>

        <div class="column">

            <div class="form-group">
                <label>Screen Name
                    <input class="form-control" th:field="${registerFormDTO.screenName}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.screenName}"></p>
            </div>

            <div class="form-group">
                <label>First Name
                    <input class="form-control" th:field="${registerFormDTO.firstName}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.firstName}"></p>
            </div>

            <div class="form-group">
                <label>Last Name
                    <input class="form-control" th:field="${registerFormDTO.lastName}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.lastName}"></p>
            </div>
        </div>

        <div class="form-group">
            <label>About Me</label>
            <p>Write a description so users can get to know you!</p>
            <textarea name="textarea" style="width:250px;height:150px;" th:field="${registerFormDTO.aboutMe}"></textarea>
        </div>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>


</body>

</html>
