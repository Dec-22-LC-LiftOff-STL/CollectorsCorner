<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<div th:replace="fragments :: page-header"></div>
<script>window.onload = screenMode()</script>
<body class="container body-content">

<div class="vh=100" style="background-image: url('http://localhost:8080/images/bookCollection.jpg'); background-size: cover;">
    <br><br>

<form method="post">
    <div class="center">
        <label class="btn btn-books" >Name This Book Collection:
            <p><input class="control"  th:field="${createBookCollectionDTO.name}" /></p>

            <p> Create a description that will draw the interest of other users.</p>

            <p>
                <textarea name="textarea" style="width:250px;height:150px;" th:field="${createBookCollectionDTO.description}"></textarea></p>

            <p class="error" th:errors="${createBookCollectionDTO.description}"></p>
        </label>
    </div>

<div class="center">
    <input type="submit" class="btn btn-primary" value="Create Book Collection"/>
</div>

</form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
</body>


</html>
