<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<title th:text="${collection.name}">Title</title>
<head th:replace="~{fragments :: head}"></head>
<div th:replace="fragments :: page-header"></div>
<script>window.onload = screenMode()</script>
<script type="text/javascript" th:src="@{/javascript/collections-delete.js}"></script>
<body class="container body-content delete-from-movie-collections">

<a href="/collections/delete">Back</a>
<h1 th:text="'Movie Collection: ' + ${collection.name}"></h1>

<form method="post" th:action="@{/collections/delete/movies/{collectionId}(collectionId=${collectionId})}">
    <table class="table" id="moviesTable">
        <thead>
            <tr>
                <th class="text-center">Delete</th>
                <th onclick="sortTable('moviesTable', 1)" class="titleHeader">Title</th>
                <th onclick="sortTable('moviesTable', 2)" class="yearHeader">Year</th>
                <th onclick="sortTable('moviesTable', 3)" class="directorHeader">Director</th>
                <th onclick="sortTable('moviesTable', 4)" class="primaryGenreHeader">Primary Genre</th>
                <th onclick="sortTable('moviesTable', 5)" class="secondaryGenreHeader">Secondary Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td class="text-center">
                    <input type="checkbox" name="movieIds" th:value="${movie.id}">
                </td>
                <td>
                    <a th:text="${movie.title}" th:href="@{/movies/details/{movieTitle}(movieTitle=${movie.title})}"></a>
                </td>
                <td>
                    <span th:text="${movie.year}"></span>
                </td>
                <td>
                    <span th:text="${movie.director}"></span>
                </td>
                <td>
                    <span th:text="${movie.genre}"></span>
                </td>
                <td>
                    <span th:text="${movie.genre2}"></span>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="text-center"><input type="submit" value="Delete" class="btn btn-danger"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</form>

</body>

</html>
