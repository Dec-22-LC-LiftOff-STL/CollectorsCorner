<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/collectors-corner.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/javascript/bootstrap.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title th:text="'CollectorsCorner' + ${title == null ? '' : ' :: ' + title}">Collector's Corner</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <a  href="#"><img src="http://localhost:8080/images/CCLOGO.png" alt="Logo" height="50
"></a>
    </div>
    <div class="navbar-header">
        <a th:href="@{/search-collections}" class="navbar-brand">Collector's Corner</a>
    </div>
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search-collections}">Browse Collections</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">Add Collections
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/collections/create-movie-collection}">Add Movie Collection</a></li>
                        <li><a th:href="@{/collections/create-book-collection}">Add Book Collection</a></li>
                        <li><a th:href="@{/collections/create-game-collection}">Add Game Collection</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">Add Items to Your Collections
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/movies/search}">Search Movies</a></li>
                        <li><a th:href="@{/books/search}">Search Books</a></li>
                        <li><a th:href="@{/games/search}">Search Games</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class=""><a th:href="@{/collections/delete}">Delete Collections</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="login-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <a  href="#"><img src="http://localhost:8080/images/CCLOGO.png" alt="Logo" height="50"></a>
    </div>
    <div class="navbar-header">
        <a th:href="@{/register}" class="navbar-brand">Collector's Corner</a>
    </div>
</div>



</body>
</html>
