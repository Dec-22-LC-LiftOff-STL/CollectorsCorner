spring.datasource.url=jdbc:mysql://localhost:3306/collectors_corner

spring.datasource.username=collectors_corner
spring.datasource.password=collectors_corner

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


#Needed if we want to add @Controller to Authentication Filter, because Spring doesn't like having 2 of the same named variable, creating authenticationFilter in webAppConfig.
# spring.main.allow-bean-definition-overriding=true


